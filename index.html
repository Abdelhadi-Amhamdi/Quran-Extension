<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- used font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <!-- aos for animations -->
    <link rel="stylesheet" href="./node_modules/aos/dist/aos.css">
    <!-- mine style -->
    <link rel="shortcut icon" href="./assets/mic-dynamic-color.svg" type="image/x-icon">
    <link rel="stylesheet" href="./app.css">
    <title>Quran</title>
    <audio class="audio" src=""></audio>
</head>

<body class="body">

    <div data-aos="fade-down-left" data-aos-offset="200" data-aos-delay="50" data-aos-duration="1000"
        data-aos-easing="ease-in-out" data-aos-mirror="true" data-aos-once="false" class="bolls">
        <img src="./assets/Group 10.svg" alt="">
    </div>

    <nav class="nav">
        <div class="user">
            <div class="avatar">
                <img src="./assets/boy-dynamic-color.svg" alt="">
            </div>
        </div>
        <div class="list">
            <ul>
                <li>
                    <div class="language">
                        <img src="./assets/bucket-dynamic-color.svg" alt="">
                    </div>
                </li>
                <li>
                    <div class="theme">
                        <img src="./assets/pin-dynamic-color.png" alt="">
                    </div>
                </li>
                <li>
                    <div class="theme">
                        <img src="./assets/sun-dynamic-color.png" alt="">
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="body-data">
        <div class="quran-text">
            <div class="data">
                <div class="text-ar">
                    <h2 class="title"></h2>
                    <p class="text"></p>
                </div>
            </div>
        </div>
        <div class="quran-audio">
            <div class="player">
                <div class="icon">
                    <div class="circle">
                        <img src="./assets/mic-dynamic-color.svg" alt="">
                    </div>
                </div>
                <h5 class="the-name"></h5>
                <h5 class="mokri2">(alafasy)</h5>

                <div class="controller">
                    <ul class="list">
                        <li><i class="fa fa-backward"></i></li>
                        <li class="play-btn"><i class="fa fa-play"></i></li>
                        <li class="close-btn hide"><i class="fa fa-pause"></i></li>
                        <li><i class="fa fa-forward"></i></li>
                    </ul>
                    <div class="input-prog">
                        <div class="val-pgr"></div>
                    </div>
                    <div class="timeline">
                        <h6>00:06:43</h6>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <img class="bottum-sticker" data-aos="fade-up-right" data-aos-offset="200" data-aos-delay="50"
        data-aos-duration="1000" data-aos-easing="ease-in-out" data-aos-mirror="true" data-aos-once="false"
        src="./assets/picture-dynamic-color.svg" alt="">
    <section class="adkar">
        <div class="text-en">
            <h2 class="title">Asad - Muhammad Asad</h2>
            <p class="text">In the name of God, The Most Gracious, The Dispenser of Grace: - All praise is due to God
                alone, the Sustainer of all the worlds,</p>
        </div>
    </section>

    <script src="./node_modules/axios/dist/axios.js"></script>
    <script src="./node_modules/aos/dist/aos.js"></script>
    <!-- <script>
        AOS.init();
    </script> -->
    <script src="./app.js"></script>
</body>
